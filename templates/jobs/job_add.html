{% block content-wrapper %}
<style>
    input[type="text"],
    input[type="number"],
    select
        {
        background: transparent;
        border: none;
        border-bottom: 1px solid rgb(197, 196, 196);
        -webkit-box-shadow: none;
        box-shadow: none;
        border-radius: 0;
        
        }

    input[type="text"]:focus,
    input[type="number"],
    select:focus:focus
        {
        -webkit-box-shadow: none;
        box-shadow: none;
        }

    label { display:block; }
</style>
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-row col-md-12" style="z-index: 10; border: 2px solid rgb(187, 186, 186);">
        
    <div class= "form-group col-md-9">
        <label for="title">
            Job title
        </label>
        <input type="text" style="width: 80%;" name="title" id="title">
    </div>
    <div >
        <label for="department">
            Department
        </label>
        <input type="text" style="width: 100%;" name="department" id="department">
    </div>
    </div>
    <div class="form-row col-md-12" style="z-index: 10; border: 2px solid rgb(187, 186, 186); margin-top: 20px;">
        <label>Job description</label>
        {{ form.job_description }}
    </div>
    <div class="form-row col-md-12" style="z-index: 10; border: 2px solid rgb(187, 186, 186); margin-top: 20px;">
        <label>Job requirements</label>
        {{ form.job_requirements }}
    </div>
    <div class="form-row  col-md-12" style="z-index: 10; border: 2px solid rgb(187, 186, 186); margin-top: 20px;">
    <h4 class="col-md-12">Job location</h4>
    <div class="form-group col-md-3">
        <label>
            Country
        </label>
        <input type="text" name="country">
    </div>
    <div class="form-group col-md-3">
        <label>
            State
        </label>
        <input type="text" name="state">
    </div>
    <div class="form-group col-md-3">
        <label>
            Zip Code
        </label>
        <input type="text" name="zip_code">
    </div>
    <div class="form-group col-md-3">
        <label for="remote">Remote</label>
        <select name="remote" id="remote">
        <option value="0">No</option>
        <option value="1">Yes</option>
        </select>
  </div>
</div>
<div class="form-row  col-md-12" style="padding-bottom:20px;z-index: 10; border: 2px solid rgb(187, 186, 186); margin-top: 20px;">
  <div class="form-group col-md-3">
      <label for="employment">Employment Type: </label>
      <Select name="employment" id="employment">
        {% for i in employement_choice %}
        <option value="{{ i.0 }}" selected>{{ i.1 }}</option>
        {% endfor %}
        </Select>
    </div>
    <div class="form-group col-md-3">
        <label for="category">Category: </label>
        <Select name="category" id="category">
            {% for i in category_choices %}
            <option value="{{ i.0 }}" selected>{{ i.1 }}</option>
            {% endfor %}
        </Select>
    </div>
    <div class="form-group col-md-3">
        <label for="education">Required education: </label>
        <Select name="education" id="education">
            {% for i in education_choices %}
            <option value="{{ i.0 }}" selected>{{ i.1 }}</option>
            {% endfor %}
        </Select>
    </div>
    <div class="form-group col-md-3">
        <label for="experience">Required experience: </label>
        <Select name="experience" id="experience">
            {% for i in experience_choices %}
            <option value="{{ i.0 }}" selected>{{ i.1 }}</option>
            {% endfor %}
        </Select>
    </div>
    <div>
        <label>Hours per week</label>
        <span class="form-group col-md-3">
            <input type="number" name="lower_hour">
            to 
            <input type="number" name="upper_hour">
            hours
        </span>
    </div>
    </div>
    
    <input type="submit" value="Submit">
    </form>
{% endblock %}
